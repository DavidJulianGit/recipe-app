{% extends 'base.html' %}

{% block title %}
    User Profile
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="display-3 mt-5 mb-4">Welcome, {{ user.username }}!</h1>
    
    
    <h2 class="display-6">Profile Information</h2>
    <p><strong>First Name:</strong> {{ user.first_name }}</p>
    <p><strong>Last Name:</strong> {{ user.last_name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <a href="{% url 'logout' %}" class="btn btn-primary my-3">Logout</a>

</div>
{% endblock %}
