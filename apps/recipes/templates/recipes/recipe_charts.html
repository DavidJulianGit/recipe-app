{% extends "base.html" %}
{% load markdownify %}
{% load recipe_filters %}

{% block title %}{{ recipe.name }}{% endblock %}

{% block content %}
    <h1 class="display-3 mt-5 mb-4">Visualization</h1>
    <div class="row d-flex flex-column align-items-center">
        <div class="row justify-content-center border-bottom "> 
            <img class="img-fluid my-4 w-50" src="data:image/png;base64, {{bar_chart|safe}}">
        </div>
    
        <div class="row justify-content-center border-bottom"> 
            <img class="img-fluid my-4 w-50" src="data:image/png;base64, {{line_chart|safe}}">
        </div>
    
        <div class="row justify-content-center border-bottom"> 
            <img class="img-fluid my-4 w-50" src="data:image/png;base64, {{pie_chart|safe}}">
        </div>
    </div>
    
{% endblock %}
